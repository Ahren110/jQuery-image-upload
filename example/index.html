<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="../src/jQuery-image-upload.js"></script>
    </head>
    <body>
        <img src="image.jpg" class="image">

        <script>
            $(".image").imageUpload({
                formAction: "/dummy"
            });
        </script>

        <hr>
        <img src="image.jpg" class="image2">

        <script>
            $(".image2").imageUpload({
                formAction: "/dummy",
                automaticUpload: true
            });
        </script>
    </body>
</html>
